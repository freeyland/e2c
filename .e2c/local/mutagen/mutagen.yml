sync:
  defaults:
    mode: two-way-resolved
    ignore:
      vcs: true
    permissions:
      defaultFileMode: 0644
      defaultDirectoryMode: 0755
  src:
    alpha: ./../..${E2C_CFG_MAGENTO_SRC:+/${E2C_CFG_MAGENTO_SRC}}/
    beta: docker://${E2C_CFG_DOMAIN_NAME}__php/var/www/html
    configurationBeta:
      permissions:
        defaultOwner: app
        defaultGroup: app
    ignore:
      paths:
        - .idea
        - .vscode
        - .e2c
        - /bin
        - /generated
        - /pub/media/catalog/product
        - /pub/static
        - /var
        - /vendor
        - node_modules
  vendor:
    alpha: docker://${E2C_CFG_DOMAIN_NAME}__php/var/www/html/vendor
    beta: ./../..${E2C_CFG_MAGENTO_SRC:+/${E2C_CFG_MAGENTO_SRC}}/vendor
    configurationAlpha:
      permissions:
        defaultOwner: app
        defaultGroup: app
      watch:
        mode: no-watch
    symlink:
      mode: posix-raw
