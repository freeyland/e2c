version: "3.5"

services:
  nginx:
    volumes:
      - ./../../${M2C_CFG_MAGENTO_SRC}/:/var/www/html:ro
      - sock_data:/sock

  php:
    volumes:
      - ~/.composer:/var/www/.composer
      - ~/.m2c/ssl/certs:/usr/share/ca-certificates/m2c:ro
      - ./../../${M2C_CFG_MAGENTO_SRC}/:/var/www/html
      - sock_data:/sock

  xdebug:
    volumes:
      - ~/.composer:/var/www/.composer
      - ~/.m2c/ssl/certs:/usr/share/ca-certificates/m2c:ro
      - ./../../${M2C_CFG_MAGENTO_SRC}/:/var/www/html
      - sock_data:/sock

volumes: sock_data:
